<h1>Meter to Feet Converter</h1>

<p>
<label for="M">Meter:</label> 
<input id="M" name="M" type="number">
<button onclick="convertM()"> Convert to Feet </button>
</p>
 
<p>
<label for="F" id="Flabel">Result:</label>  
<input id="F" name="F" type="number" readonly></input>
</p>

<br> 
<button class="back" onclick="document.location='index.html'">Back to Home</button>

<script>
function convertM()
{
  var x;

  // Retrieve the user input 
  x = document.getElementById("M").value*1;  // *1 Converts the result to number
 // console.log(x);

  // Convert
  let z  = x*3.281;

  // Display the result
  if (x==1) {
    document.getElementById("Flabel").innerHTML=''+x+' Meter converted to Feet is:';
  } else {
    document.getElementById("Flabel").innerHTML=''+x+' Meters converted to Feet is:';
  }
   document.getElementById("F").value=z;

}  
</script>
