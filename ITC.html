<script>
function convertTI()
{
  var x;
  x = document.getElementById("TI").value*1; 

if (x >= 0 && x <250000) {
    let y = 0;
    document.getElementById("IT").value=y;
} else if (x >= 250000 && x <400000) {
    let y = (x-250000)*.2;
    document.getElementById("IT").value=y;
} else if (x >= 400000 && x <800000) {
    let y = ((x-400000)*.25)+30000;
    document.getElementById("IT").value=y;
} else if (x >= 800000 && x <2000000) {
    let y = ((x-800000)*.3)+130000;

    document.getElementById("IT").value=y;
} else if (x >= 2000000 && x <8000000) {
    let y = ((x-2000000)*.32)+490000;
    document.getElementById("IT").value=y;
} else if (x >= 8000000) {
    let y = ((x-8000000)*.35)+2410000;
    document.getElementById("IT").value=y;
}
}
