<h1>Finding the Average of the First N Numbers using For Loop</h1>

    <p>
    <label for="num">Input a number:</label> 
    <input id="num" name="num" type="number">
    <button onclick="computeAve()"> Compute for the Average </button>
    </p>
     
    <p>
    <label for="Ave" id="Avelabel">Result:</label>  
    <input id="Ave" name="Ave" type="number" readonly></input>
    </p>

    <br> 
  <button class="back" onclick="document.location='index.html'">Back to Home</button>

<script>
function computeAve() {
  var e;
  e = document.getElementById("num").value*1;

  e = parseInt(e);

  while (isNaN(e)||e == ""|| e == '' || e <= 0){
    let p = alert("Please input a valid number");
    return;
  }

        let forloop = 0;

        for (let index = 1; index <= e; index++) {
            forloop = forloop + index;
        }

        forloop = forloop/e;
        let f = forloop;

        document.getElementById("Avelabel").innerHTML='Average of the numbers 1 to '+e+' is:';
        document.getElementById("Ave").value=f;
    }
</script>
