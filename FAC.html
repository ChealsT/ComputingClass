<h1>Finding the Nth Factorial using While Loop</h1>
 
      <p>
      <label for="Factorial">Input a number:</label> 
      <input id="Factorial" name="Factorial" type="number">
      <button onclick="computeFactorial()"> Compute for the Factorial </button>
      </p>
       
      <p>
      <label for="F" id="Flabel">Result:</label>  
      <input id="F" name="F" type="number" readonly></input>
      </p>

      <br> 
  <button class="back" onclick="document.location='index.html'">Back to Home</button>

<script>
function computeFactorial(){
    var a;
    a = document.getElementById("Factorial").value*1;
  
    a = parseInt(a);

  while (isNaN(a)||a == ""|| a == '' || a <= 0){
    let p = alert("Please input a valid number");
    return;
  }

    let loop = 1;
    let i = 1;

    while (loop <= a) {
        i = i*loop;
        loop++;
    }

    let b = i;

    document.getElementById("Flabel").innerHTML='Factorial of '+a+' is:';
    document.getElementById("F").value=b;
  }  
</script>
