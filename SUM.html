<h1>Finding the Sum of the First N Numbers Using Do While Loop</h1>
  
<p>
<label for="Sum">Input a number:</label> 
<input id="Sum" name="Sum" type="number">
<button onclick="computeSum()"> Compute the Sum </button>
</p>
 
<p>
<label for="R" id="Rlabel">Result:</label>  
<input id="R" name="R" type="number" readonly></input>
</p>

      <br> 
  <button class="back" onclick="document.location='index.html'">Back to Home</button>

<script>
function computeSum() {
        var c;
        c = document.getElementById("Sum").value*1;

        let loops = 1;
        let dowhile = 0;

        do {
            dowhile = dowhile + loops;
            loops++;
        } while (loops <= c);

        let d = dowhile;

        document.getElementById("Rlabel").innerHTML='Sum of the numbers 1 to '+c+' is:';
        document.getElementById("R").value=d;
    }
</script>
